    <script>
      // JavaScript for adding movement to the logo and title
      document.addEventListener('DOMContentLoaded', function () {
        // Get references to the logo and title elements
        const logo = document.querySelector('.logonav');
        const title = document.querySelector('header h2.section-title');
    
        // Add a class to the logo for movement
        logo.classList.add('logo-move');
    
        // Add animation to the title using a CSS class
        title.classList.add('title-move');
      });
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
          const logo = document.querySelector('.logonav');
          const title = document.querySelector('header h2.section-title');

          logo.classList.add('logo-move');
          title.classList.add('title-move');

          // Obtener referencia al formulario
          const formulario = document.querySelector('form');

          // Obtener referencia al contenedor de comentarios en el footer
          const comentariosContainer = document.getElementById('comentarios-container');

          // Escuchar el evento submit del formulario
          formulario.addEventListener('submit', function (event) {
              event.preventDefault(); // Evitar que el formulario se envíe

              // Obtener los valores del formulario
              const nombre = document.getElementById('nombre').value;
              const email = document.getElementById('email').value;
              const mensaje = document.getElementById('mensaje').value;

              // Crear un nuevo comentario
              const nuevoComentario = document.createElement('p');
              nuevoComentario.textContent = `Nombre: ${nombre}, Email: ${email}, Mensaje: ${mensaje}`;

              // Agregar el comentario al contenedor en el footer
              comentariosContainer.appendChild(nuevoComentario);

              // Limpiar el formulario después de agregar el comentario
              formulario.reset();
          });
      });
  </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos.css" />
    <!-- Reemplaza "estilos.css" con la ruta correcta a tu archivo CSS -->
    <nav>

    <img src="img/LOGO 0 .png" alt="" class="logonav">
    <title>publixman</title>
</nav>
  </head>
  <body>
    <header>
      <h1>publixman</h1>
    </header>

    <main>
      <video controls>
        <source src="img/publixman.mp4" type="video/mp4" class="video" />
      </video>
      <div>
        <img src="img/instalacion.jpg" alt=""class="inst">
      </div>
      <div>
        <aside>
            <img src="img/LOGO 2.png" alt="" class="logo2">
        
            <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque ad
            doloremque vero impedit magni consequatur porro omnis unde sunt,
            excepturi corporis eaque minima natus dolores sequi eum tempora.
            Dolore, aperiam!Lorem</h3>
          
        </aside>
      </div>
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/pagina1.jpg" class="d-block w-100" alt="Slide 1" />
          </div>
          <div class="carousel-item">
            <img src="img/pagina2.jpg" class="d-block w-100" alt="Slide 2" />
          </div>
          <div class="carousel-item">
            <img src="img/pagina3.jpg" class="d-block w-100" alt="Slide 3" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- Aquí puedes incluir tus scripts de JavaScript al final del body para asegurar que se carguen después del contenido HTML -->
    <script>
      // Tu código JavaScript aquí
    </script>
    <footer>
        <div class="container text-center pt-5 pb-5"></div>     
        </footer>
    
  </body>
</html>
